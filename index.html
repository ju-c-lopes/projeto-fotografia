  <!-- Script menu mobile -->

  <script>
     
    var aciona = false;
    
    function listarMenu() {
      // se false (abre) se true (fecha)

      if (aciona) {
        document.querySelector("img#button").style.transform = "scale(0)";
        document.querySelector("img#button").style.transition = "0.2s";
        setTimeout(() => {
          document.querySelector("img#button").src = "images/icons/menu.png";
          document.querySelector("img#button").style.left = "2vw";
        }, 200);
        setTimeout(() => {
          document.querySelector("img#button").style.transform = "scale(1)";
        }, 500);
        
        document.querySelector("#menu-mob").style.top = "-337px";
        document.querySelector("#menu-mob").style.transition = "0.8s";     
        aciona = !aciona;
      }
      else {
        document.querySelector("img#button").style.transform = "scale(0)";
        document.querySelector("img#button").style.transition = "0.2s";
        setTimeout(() => {
          document.querySelector("img#button").src = "images/icons/cancel.png";
          document.querySelector("img#button").style.left = "83vw";
        }, 200);
        setTimeout(() => {
          document.querySelector("img#button").style.transform = "scale(1)";
        }, 500);
        
        document.querySelector("#menu-mob").style.top = "13vh";
        document.querySelector("#menu-mob").style.transition = "0.8s";
        aciona = !aciona;
      }
    }

  </script>
